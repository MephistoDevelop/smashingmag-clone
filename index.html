<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <title>SMASHINGMAG-CLONE</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container main-header center-align">
      <div class="col">
        <img
          class="logo"
          src="https://d33wubrfki0l68.cloudfront.net/3fbf6ef77e5e00aea7a22423087373169b52ae7e/413ff/images/logo/logo.svg"
          alt="logo"
        />
      </div>
      <div class="container nav-list">
        <div class="container col figure-nav">
          <img
            class="icon-nav"
            src="https://d33wubrfki0l68.cloudfront.net/2bc30327ebf529a249e825447d86f18546a1d6db/36b19/images/nav-icons/articles.svg"
            alt="logo"
          />
          <p class="figure-name">Articles</p>
          <p class="figure-description">Design and Development</p>
        </div>
        <div class="container col figure-nav">
          <img
            class="icon-nav"
            src="https://d33wubrfki0l68.cloudfront.net/9b4ab044835dfde9adcfb5433a36be21a66cee4c/5b489/images/nav-icons/books.svg"
            alt="logo"
          />
          <p class="figure-name">Books</p>
          <p class="figure-description">Physical & digital books</p>
        </div>
        <div class="container col figure-nav">
          <img
            class="icon-nav"
            src="https://d33wubrfki0l68.cloudfront.net/5831a43ae2230e30a035539e7c2b831561d2d2fd/86bab/images/nav-icons/events.svg"
            alt="logo"
          />
          <p class="figure-name">Events</p>
          <p class="figure-description">Confrences & workshops</p>
        </div>
        <div class="container col figure-nav">
          <img
            class="icon-nav"
            src="https://d33wubrfki0l68.cloudfront.net/0b5647613c9ac6cfb7358e2c12d2912daa78af4f/15c46/images/nav-icons/jobs.svg"
            alt="logo"
          />
          <p class="figure-name">Jobs</p>
          <p class="figure-description">Find work & employees</p>
        </div>
        <div class="container col figure-nav">
          <img
            class="icon-nav"
            src="https://d33wubrfki0l68.cloudfront.net/75778fbc97d23f2fca1610f78b2d7226b137fbfc/acdc3/images/nav-icons/membership.svg"
            alt="logo"
          />
          <p class="figure-name">Membership</p>
          <p class="figure-description">Webinars & early-birds</p>
        </div>
      </div>

      <div class="col">
        <button id="nav-search">
          <i id="nav-search-icon" class="fas fa-search"></i>Topics
        </button>
      </div>
    </header>
    <main class="container full-height">
      <div id="articles-container" class="container">
        <div class="col article">col</div>
        <div class="col article">col</div>
        <div class="col article">col</div>
        <div class="col article">col</div>
      </div>
    </main>
  </body>
</html>
